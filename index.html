<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisQL</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Learn SQL</h1>
    </header>

    <main>
        <h2>🧠 시각적으로 배우는 SQL</h2>
        <p class="lead">▶ 배우고 싶은 챕터를 선택하세요</p>

        <!-- DDL 섹션: 카드 그리드로 표시 -->
        <section>
            <h3>DDL 데이터 정의</h3>
            <ul class="chapter-grid">
                <li class="chapter-card" data-chapter="create">
                    <h4>CREATE</h4>
                    <p>테이블 생성</p>
                </li>
                <li class="chapter-card" data-chapter="alter">
                    <h4>ALTER</h4>
                    <p>테이블 변경</p>
                </li>
                <li class="chapter-card" data-chapter="drop">
                    <h4>DROP</h4>
                    <p>테이블 삭제</p>
                </li>
            </ul>
        </section>

        <!-- DML 섹션 -->
        <section>
            <h3>DML 데이터 조작</h3>
            <ul class="chapter-grid">
                <li class="chapter-card" data-chapter="select">
                    <h4>SELECT</h4>
                    <p>데이터 조회</p>
                </li>
                <li class="chapter-card" data-chapter="insert">
                    <h4>INSERT</h4>
                    <p>데이터 추가</p>
                </li>
                <li class="chapter-card" data-chapter="delete">
                    <h4>DELETE</h4>
                    <p>데이터 삭제</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
