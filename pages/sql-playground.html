<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisQL</title>
    <link rel="stylesheet" href="../css/sql-playground.css">
</head>
<body>
    <header>
        <h1>Learn SQL</h1>
    </header>
    <main>
        <button id="back-btn" class="back-button">← 챕터 페이지로 돌아가기</button>
        <h2 id="chapter-id"></h2>
        <section id="base-sql-input">
            <h2>기본 SQL 입력</h2>
            <textarea id="base-sql-textarea" placeholder="이 부분은 변경하여도 적용이 되지 않는 텍스트 입니다." readonly></textarea>
        </section>
        <section id="sql-input">
            <h2>SQL 입력</h2>
            <textarea id="sql-textarea" placeholder="SQL 명령을 입력하세요 (예: CREATE TABLE users (id INTEGER PRIMARY KEY, name TEXT);)"></textarea>
            <button id="execute-btn">실행 ▶</button>
            <button id="reset-btn">초기화</button>
            <div id="confirmation-buttons"></div>
        </section>

        <section id="results">
            <h2>결과</h2>
            <div id="logs">
                <h3>로그</h3>
                <div id="logs-content">로그 없음</div>
            </div>
            <div id="diagram">
                <h3>다이어그램</h3>
                <div id="diagram-content"></div>
            </div>
            
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
    <script src="../js/sql-playground/script.js"></script>
    <script src="../js/sql-playground/ui.js"></script>
    <script type="module" src="../js/sql-playground/chapters.js"></script>
</body>
</html>
